<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
      <div class="uppern">
              Omkar's Portfolio Website
      </div>
      <div class="navbar navbarGo">
            <nav>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="intro.html">My Intro</a</li>
                    <li><a href="service.html">Service</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contanct.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
              <img class="ham" src="ham.png" alt="" width="23">
              <img class="cross" src="cross.jpg" alt="" width="23">
          </div>
            <div class="contactform">
                <h1>Contact me for Work/General enquiry</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Enquiry</label>
                      <input type="name" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I want you to work on a project with me </label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
